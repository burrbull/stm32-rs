_include:
  - ./rcc_v3.yaml
  - ./rcc_v3_cfgr.yaml
  - ./rcc_v3_csr.yaml
  - ./rcc_v3_gsr.yaml
  - ./rcc_v3_d3amr_srdamr.yaml
  - ./rcc_v3_pll.yaml
  - ./rcc_v3_h7_ccip.yaml

RCC:
  AHB1RSTR:
    "*RST":
      _name: Reset
      Reset: [1, "Reset the selected module"]
  "AHB[2-4]RSTR,APB?RSTR,A?B??RSTR":
    _modify:
      "*RST":
        derivedFrom: RCC.AHB1RSTR.DMA1RST
  AHB1ENR:
    "*EN":
      _name: Enable
      Disabled: [0, "The selected clock is disabled"]
      Enabled: [1, "The selected clock is enabled"]
  "AHB[2-4]ENR,APB?ENR,A?B??ENR,C1_A?B?ENR,C1_A?B??ENR":
    _modify:
      "*EN":
        derivedFrom: RCC.AHB1ENR.DMA1EN
  AHB1LPENR:
    "*LPEN":
      _name: LPEnable
      Disabled: [0, "The selected clock is disabled during csleep mode"]
      Enabled: [1, "The selected clock is enabled during csleep mode"]
  "AHB[2-4]LPENR,APB?LPENR,A?B??LPENR,C1_A?B?LPENR,C1_A?B??LPENR":
    _modify:
      "*LPEN":
        derivedFrom: RCC.AHB1LPENR.DMA1LPEN
