_clear_fields: ["*"]

RCC:
  _strip:
    - "RCC_"

ADC:
  _strip:
    - "ADC_"
  _modify:
    CHSELR_MOD0:
      name: CHSELR0
    CHSELR_MOD1:
      name: CHSELR1
      alternateRegister: CHSELR0

DMA:
  _strip:
    - "DMA_"

DMAMUX:
  _strip:
    - "DMAMUX_"

CRC:
  _strip:
    - "CRC_"

RTC:
  _strip:
    - "RTC_"

EXTI:
  _strip:
    - "EXTI_"
  _modify:
    _interrupts:
      EXTI4_5:
        name: EXTI4_15
        description: "EXTI line 4 to 15 interrupt"

GPIO?:
  _strip:
    - "GPIO?_"

USART?:
  _strip:
    - "USART_"

SPI:
  _strip:
    - "SPI_"

I2C:
  _strip:
    - "I2C_"

IWDG:
  _strip:
    - "IWDG_"

PWR:
  _strip:
    - "PWR_"

WWDG:
  _strip:
    - "WWDG_"

TIM[13]:
  _strip:
    - "TIM?_"

TIM3:
  _delete:
    - CNT
  _modify:
    CNT_alternate:
      name: "CNT"

TIM*:
  _strip:
    - "TIM*__"
    - "TIM?*_"
