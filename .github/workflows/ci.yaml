name: CI

on:
  push:
    branches: [ staging, trying, master ]
  pull_request:

jobs:
  install-deps:
    name: Install svdtools & svd2rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - name: Add fictive crate
        run: |
          cargo init
          echo 'svdtools = "0.2.0"' >> Cargo.toml
          echo 'svd2rust = "0.21.0"' >> Cargo.toml

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1
        with:
          sharedKey: prebuilded

      - name: Install dependencies
        run: |
          cargo build --release
          cargo install svdtools --version 0.2.0 --target-dir target
          cargo install svd2rust --version 0.21.0 --target-dir target

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [install-deps]
    strategy:
      matrix:
        crate:
          - stm32f0
          - stm32f1
          - stm32f2
          - stm32f3
          - stm32f4
          - stm32f7
          - stm32h7
          - stm32l0
          - stm32l1
          - stm32l4
          - stm32l5
          - stm32g0
          - stm32g4
          - stm32mp1
          - stm32wl
          - stm32wb

    env:
      CRATES: ${{ matrix.crate }}
      CARGO_INCREMENTAL: 0
      SVDTOOLS: svdtools

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          sharedKey: prebuilded

      - name: Patch SVDs
        run: make -j2 patch

      - name: Build PACs
        run: make -j2 svd2rust

      - name: Check PACs
        run: make -j2 check
